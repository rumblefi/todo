<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="index.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Todo List</title>
</head>

<body>
	<div class="app">

		<div class="app__container">

			<header class="app__header">

				<div class="app__title">Todo List</div>

				<div class="app__sub-title">3 more to do, 0 done</div>

			</header>

			<div class="app__controls-panel">

				<input type="text" class="app__field" placeholder="type to search">

				<div class="app__filters">

					<div class="app__button">All</div>

					<div class="app__button">Active</div>

					<div class="app__button">Done</div>

				</div>

			</div>

			<div class="app__items">

				<div class="app-item">

					<div class="app-item__title">Drink Coffee</div>

					<div class="app-item__buttons">

						<div class="app-item__button app-item__button--delete">

							<i class="fa fa-trash-o"></i>

						</div>

						<div class="app-item__button app-item__button--success">

							<i class="fa fa-exclamation"></i>

						</div>

					</div>

				</div>

				<div class="app-item">

					<div class="app-item__title">Drink Coffee</div>

					<div class="app-item__buttons">

						<div class="app-item__button app-item__button--delete">

							<i class="fa fa-trash-o"></i>

						</div>

						<div class="app-item__button app-item__button--success">

							<i class="fa fa-exclamation"></i>

						</div>

					</div>

				</div>

				<div class="app-item">

					<div class="app-item__title">Drink Coffee</div>

					<div class="app-item__buttons">

						<div class="app-item__button app-item__button--delete">

							<i class="fa fa-trash-o"></i>

						</div>

						<div class="app-item__button app-item__button--success">

							<i class="fa fa-exclamation"></i>

						</div>

					</div>

				</div>

			</div>

			<div class="app__controls-panel app__controls-panel--bottom">

				<input type="text" class="app__field" placeholder="What needs to be done?">

				<div class="app__button">Add</div>

			</div>

		</div>

	</div>

</body>

</html>
